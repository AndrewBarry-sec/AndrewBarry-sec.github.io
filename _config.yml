title: Andrew Barry - IT and Cybersecurity blog
description: A blog about IT, Cybersecurity, and Programming by Andrew Barry. Guided tutorials and documentation of learning advanced concepts in I.T fields.
author: Andrew Barry
email: andrewbarry025@outlook.com
url: https://AndrewBarry-sec.github.io
language: en


# Build settings
markdown: kramdown
remote_theme: just-the-docs/just-the-docs

# jtd appearance
color_scheme: dark

# search
search_enabled: true
search:
  heading_level: 1
  previews: 4
  preview_words_before: 5
  preview_words_after: 10



# plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme


# navigation
header_pages:
  - index.md
  - about.md
  - tutorials.md
  - learning-journey.md